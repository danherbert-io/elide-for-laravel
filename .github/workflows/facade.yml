name: facades

on:
  push:
    branches:
      - '*.x'
      - 'main'

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: true

    name: Facade DocBlocks Ã  la Laravel packages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          tools: composer:v2
          coverage: none

      - name: Install dependencies
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 2
          max_attempts: 2
          command: "composer config repositories.facade-documenter vcs git@github.com:laravel/facade-documenter.git && composer require --dev laravel/facade-documenter:dev-main"

      - name: Update facade docblocks
        run: composer facade

      - name: Commit facade docblocks
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update facade docblocks
          file_pattern: src/